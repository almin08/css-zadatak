<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zadatak</title>
  <style>
    /* 1) Svi linkovi koji vode ka Google -> zeleni tekst */
    a[href*="google"] {
      color: green;
    }

    /* 2) Link ka LINK group -> crveni tekst */
    a[href*="link-group"] {
      color: red;
    }

    /* 3) Paragrafi unutar drugog <div> (second-div) -> naizmenično bojenje */
    div:nth-of-type(1) p:nth-of-type(odd) {
      color: red;
    }
    div:nth-of-type(1) p:nth-of-type(even) {
      color: blue;
    }

    /* 4) Dodati "NEW" žute boje na kraj Paragrafa 2 i 3 */
    p:nth-of-type(2)::after,
    p:nth-of-type(3)::after {
      content: " NEW";
      color: yellow;
      margin-left: 5px;
      font-weight: bold;
    }

    /* 5) Paragraph 10 -> hover efekat (italic) */
    div:nth-of-type(1) p:nth-of-type(7):hover {
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Main Heading</h1>

  <p>Paragraph 1</p>

  <a href="https://www.google.com">Google</a>
  <a href="https://doodles.google">Google Doodles</a>
  <a href="https://www.google.rs">Google.rs</a>
  <a href="https://www.link-group.eu">Goto Link Group</a>

  <h2>Subheading</h2>

  <p>Paragraph 2</p>
  <p>Paragraph 3</p>

  <h3>Sub subheading</h3>

  <div>
    <p>Paragraph 4</p>
    <p>Paragraph 5</p>
    <p>Paragraph 6</p>
    <p>Paragraph 7</p>
    <p>Paragraph 8</p>
    <p>Paragraph 9</p>
    <p>Paragraph 10</p>
  </div>

</body>
</html>
